<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Boards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c4f2b57994.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="header-container w-container">
        <div class="site">
          <a href="index.html">
            <img src="img/logo.svg" alt="Boards" width="135" height="26">
          </a>
        </div>
        <button class="navbtn">
          <i class="fa-solid fa-bars"></i>
          <span class="sr-only">Menu</span>
        </button>
        
      </div>
    </header>
    
    <section class="hero">
      <div class="hero-container w-container">
        <h1>Stationery Services</h1>
        <p>便利な道具とサービスをお届けします</p>
        <a href="#" class="btn">無料で始める</a>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container w-container">
        <div class="text">
          <h2 class="heading-decoration">日常のツールの形</h2>
          <p>Convenient</p>
          <p>どこにでもある、だれでも使ったことがある普段は存在を意識しないけどないと困るツールたち。日常をちょっと楽しくしてくれます。</p>
        </div>
      
        <figure class="img">
          <img src="img/tool.jpg" alt="" width="1600" height="1260">
        </figure>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container w-container reverse">
        <div class="text">
          <h2 class="heading-decoration">効率化の手助け</h2>
          <p>Helpful</p>
          <p>様々な作業を効率的に進めるには、目的に応じて最適なツールを使うことが大切です。そんな道具たちが揃っています。</p>
        </div>
      
        <figure class="img">
          <img src="img/helpful.jpg" alt="" width="1600" height="1260">
        </figure>
      </div>
    </section>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-instagram"></i>
  </body>
</html>
